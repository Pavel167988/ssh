name: tabs in files
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Connect to host with proxy with out password
        id: get_pods
        run: |
           mkdir ~/.ssh
           eval `ssh-agent -s`
           ssh-add - <<< "${{secrets.KEY}}" 
           ssh-keyscan -H ${{ secrets.PROXY_HOST }} >> ~/.ssh/known_hosts
           echo 'CONTENT_ENV<<EOF' >> $GITHUB_ENV
           ssh ${{ secrets.USERNAME_HOST }}@${{ secrets.HOST_IP }} -o ProxyCommand="ssh -W %h:%p ${{ secrets.USERNAME_PROXY }}@${{ secrets.PROXY_HOST }}" -o StrictHostKeyChecking=no "kubectl get pods -A" >> $GITHUB_ENV  
           echo 'EOF' >> $GITHUB_ENV
           
      - name: output pods
        id: out_pods    
        run: |
           echo "$CONTENT_ENV" >> pods.log 2>&1
           
      - name: Upload pods
        uses: actions/upload-artifact@v2
        with:
          path: pods.log
          
      - name: output crashed pods
        id: out_pods_failed    
        run: |
           echo "$CONTENT_ENV" > pods.txt
           echo "$(cat pods.txt | grep -v Running | wc -l)" > crash.txt
           cat crash.txt
           if [ "crash.txt" > 1 ]
           then
           echo "::set-output name=OUTPUT::$file"
           fi



          
      - name: Upload report
        if: steps.out_pods_failed.outputs.OUPUT > 1
        uses: actions/upload-artifact@v2
        with:
          path: crash.log         
 
      - name: Slack Notification
        if: steps.out_pods_failed.outputs.OUTPUT > 1
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: docker_push
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'We have crashed pods!!!'
          SLACK_TITLE: 'ALERT! Check "echo $(cat report.log)"'
          SLACK_USERNAME: Kostenko Pavel
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        

          

